<!DOCTYPE html>
<html>

<head>
    <title>MIDI file parser</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class "container">
        <div class="input-block">
            <input type="file" name="file" id="midi-file" class="inputfile" />
            <label for="midi-file"><i class="fa fa-upload" aria-hidden="true"></i> Upload midi file</label>
        </div>
        <div class="output-block hidden">
            <textarea class="output"></textarea>
        </div>
    </div>
</body>

</html>
